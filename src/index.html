<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Search</title>

    <!-- Bootstraps -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- fontawesome icons -->
  	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- External style sheet-->
    <link rel="stylesheet" type="text/css" href="/css/style.css"></link>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <!-- JQuery Links-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
   
    <section id="searchPanel">
        <div class="row">
            <div class="col-12 col-md-9">
                <form class="search">
                    <div class="form-group">
                        <input type="text" placeholder="Enter location & search over 1,000,000 banks..." class="form-control form-control-lg">
                    </div>
                </form>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-warning btn-lg">
                    <i class="fas fa-search"></i>
                    <span>$EARCH</span> 
                </button>
            </div>
        </div>
    </section>
    
    <hr>

    <section id="search_resulsts">
        <div class="main_content">
            <div class="row">
                <div class="search_list_items col-3">
                    <ul class="results_list">
                        <li>
                            <a class="results__link" href="#76767">
                                <figure class="results__fig">
                                    <img src="img/test-2.jpg" alt="Test">
                                </figure>
                                <div class="results__data">
                                    <h4 class="results__name">Pasta Salad with ...</h4>
                                    <p class="results__author">Spicy Perspective</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="content_desc col-6">content description</div>
                <div class="favourate_items col-3">Favourate Banks list</div>
            </div>
        </div>
    </section>
</body>
</html>
